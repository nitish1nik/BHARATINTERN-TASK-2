<html>

<head>
    <title>Temperature Converter</title>
    <style>
        /* CSS styles for the homepage */
        
        body {
            font-family: Arial, sans-serif;
            background-image: url(xpp.png);
            background-repeat: no-repeat;
            background-size: 1800px;
            width: 1000px;
            height: 1000px;
        }
        
        .header {
            background-color: #dfd6e8;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 100000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .section .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }
        
        .section .row .item {
            flex: 0 0 25%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .section .row .item img {
            width: 100%;
            height: auto;
        }
        
        .footer {
            background-color: #0f0d0d;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<script>
    function convert() {
        var celsius = parseFloat(document.getElementById('celsius').value);
        var fahrenheit = (celsius * 9 / 5) + 32;
        document.getElementById('result').innerHTML = fahrenheit.toFixed(2) + " &#8457;";
    }
</script>
</head>

<body>
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius">
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
</body>

</html>
